<!doctype html>
<html>
<head>
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<meta charset="utf-8" />
<title>ZIM - Spotted!</title>

<!-- Welcome to ZIM at https://zimjs.com - Code Creativity!                              -->
<!-- ZIM runs on the HTML Canvas powered by JavaScript and CreateJS https://createjs.com -->
<!-- ZIM is free to use. You can donate to help improve ZIM at https://zimjs.com/donate  -->

<script src="https://zimjs.org/cdn/1.3.2/createjs.js"></script>
<script src="https://zimjs.org/cdn/cat/02/zim.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

const scaling = "fit"; // this will resize to fit inside the screen dimensions
const width = 1024;
const height = 768;
const color = light; // ZIM colors like green, blue, pink, faint, clear, etc.
const outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use
const assets = ["bg.png", "bus.png"];
const path = ["assets/"];

const waiter = new Waiter();

const frame = new Frame(scaling, width, height, color, outerColor, assets, path, waiter);
frame.on("ready", () => { // ES6 Arrow Function - like function(){}
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    const stage = frame.stage;
    let stageW = frame.width;
    let stageH = frame.height;

    // see https://zimjs.com/learn.html for video and code tutorials
    // see https://zimjs.com/docs.html for documentation
    // see https://zimjs.com/bits.html for 64 Interactive Media techniques

    // *** NOTE: ZIM Cat defaults to time in seconds
    // All previous versions, examples, videos, etc. have time in milliseconds
    // This can be set back with TIME = "milliseconds" but we suggest you give it a try!
    // There will be a warning in the conslole if your animation is not moving ;-)

    //Game Screen Container
    const screen = new Container(stageW, stageH).addTo();

    //Game Background
    const background = asset("bg.png").center(screen);

    //Game Background Scoller
    const scroll = new Scroller({
        backing:background,
        speed: 2,
        direction:1,
    });

    //Game User Bus
    const bus = asset("bus.png").addTo(screen).sca(.5).pos(150,200,BOTTOM,CENTER)
    .animate({props:{y:"2"}, time:.2, rewind:true, loop:true})

    .tap(function() {
	bus.animate({obj:{rotation:-30}, time:.4, rewind:true, rewindWait:.3, override: false});
	});

    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
